<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Editor</title>
  <style>
    body {
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      padding: 10px;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #status {
      padding: 5px;
      background: #252526;
      font-size: 12px;
      color: #6a9955;
    }
  </style>
</head>
<body>
  <div id="status">Loading...</div>
  <div id="editor" contenteditable="true">// Start typing...</div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const room = prompt("Enter secret phrase:"); 
    const id = Math.random().toString(36).substring(2, 9);
    const status = document.getElementById("status");
    const editor = document.getElementById("editor");

    let peer = new Peer(id); // 👈 uses PeerJS default free server
    let conn;

    peer.on("open", () => {
      status.textContent = "Peer ready. ID: " + id;
      if (id.localeCompare(room) > 0) {
        status.textContent = "Hosting room " + room + "... waiting for peer";
      } else {
        status.textContent = "Connecting to " + room + "...";
        conn = peer.connect(room);
        conn.on("open", setupConn);
      }
    });

    peer.on("connection", (c) => {
      conn = c;
      setupConn();
    });

    function setupConn() {
      status.textContent = "Connected!";
      conn.on("data", (data) => {
        editor.innerText = data;
      });
      editor.addEventListener("input", () => {
        if (conn.open) conn.send(editor.innerText);
      });
    }

    // 🕒 Auto-delete every 10 minutes
    setInterval(() => {
      editor.innerText = "// (cleared)";
      if (conn && conn.open) conn.send("// (cleared)");
      status.textContent = "Chat cleared (every 10 min rule)";
    }, 10 * 60 * 1000);

    // ⏳ Auto-shutdown in 2 hours
    setTimeout(() => {
      alert("Session expired (2 hours). Closing now.");
      window.close(); // will close if opened in a new tab
      editor.contentEditable = "false";
      status.textContent = "Session expired.";
    }, 2 * 60 * 60 * 1000);
  </script>
</body>
</html>
