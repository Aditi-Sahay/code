<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innocent Code Editor</title>
  <style>
    body {
      background: #1e1e1e;
      color: #d4d4d4;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      padding: 10px;
      outline: none;
      white-space: pre-wrap;
      overflow-y: auto;
    }
    #status {
      padding: 5px;
      background: #252526;
      font-size: 12px;
      color: #6a9955;
    }
  </style>
</head>
<body>
  <div id="status">Waiting for connection...</div>
  <div id="editor" contenteditable="true">// Start typing your "code" here...</div>

  <!-- PeerJS library -->
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room") || prompt("Enter secret room name:");
    const id = Math.random().toString(36).substring(2, 9);

    const status = document.getElementById('status');
    const editor = document.getElementById('editor');

    let peer, conn;

    function initPeer() {
      // ðŸ‘‡ CHANGE THIS to your deployed PeerJS server
      peer = new Peer(id, {
        host: 'your-app.onrender.com',  // e.g. "myrelay.onrender.com"
        port: 443,
        secure: true,
        path: '/peerjs' // default PeerJS path
      });

      peer.on('open', () => {
        status.textContent = "Peer ready. ID: " + id;
        if (id.localeCompare(room) > 0) {
          // act as host
          tryHost();
        } else {
          // act as client
          tryClient();
        }
      });

      peer.on('connection', (c) => {
        conn = c;
        setupConn();
      });
    }

    function tryHost() {
      status.textContent = "Hosting room " + room + "... waiting for peer";
    }

    function tryClient() {
      status.textContent = "Connecting to host...";
      conn = peer.connect(room);
      conn.on('open', setupConn);
    }

    function setupConn() {
      status.textContent = "Connected!";
      conn.on('data', (data) => {
        editor.innerText = data;
      });

      // Send updates as user types
      editor.addEventListener('input', () => {
        if (conn.open) conn.send(editor.innerText);
      });
    }

    initPeer();
  </script>
</body>
</html>
